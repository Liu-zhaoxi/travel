<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
	<!-- 加载Bootstrap的所有JavaScript插件，可以根据需要只加载单个插件 -->
	<script src="js/bootstrap.min.js"></script>

    <script src="js/header.js"></script>
    <script src="js/register.js"></script>

</head>
<body>
<!-- 页眉部分 -->
<header class="container-fluid" id="header">
    <!-- 顶部广告图片 -->
    <div class="row">
        <img src="images/top_banner.jpg" class="img-responsive" id="ad">
    </div>
    <!-- 功能条 -->
    <div class="row">
        <nav class="navbar navbar-default" id="nav">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><img src="images/login_logo.png" id="brand"></a>
                </div>

                <!-- Collect the nav_common links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse login_btn" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" id="category"></ul>
                    <ul class="nav navbar-nav navbar-right" id="span_username">
                        <li class="btn_nav"><a href="login.html">登录</a></li>
                        <li class="btn_nav"><a href="register.html">注册</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="rg_layout">
    <div class="rg_form clearFix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg"></div>

            <!--注册表单-->
            <form id="registerForm" action="user">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年-月-日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>已有账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>

<!-- 页脚部分 -->
<footer class="container-fluid">
    <div class="row">
        <img src="images/footer_service.png" class="img-responsive image">
    </div>
    <div class="row" id="company">
        <span>CopyRight&nbsp;&copy;&nbsp;2020-2021,All Rights Reserved</span>
    </div>
</footer>
</body>
</html>
